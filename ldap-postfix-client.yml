---
- hosts: ms1,ms2
  remote_user: root
  tasks:
  - name: install OpenLDAP client
    yum:
      name: openldap-clients,pam,pam-devel,pam_ldap,nss-pam-ldapd
      state: latest

  - name: create ldap-aliases.cf for Postfix
    shell: |
        echo "# This file is generated by ansible.
        server_host = 172.16.217.96
        server_port = 389
        search_base = dc=ldapserver,dc=com
        version = 3" > /etc/postfix/ldap-aliases.cf

  - name: restart nslcd
    service:
      name: nslcd
      state: restarted
      enabled: yes
